<HTML>
<HEAD>
<link rel="stylesheet" href="../src/css/smoothness/jquery-ui-1.10.3.custom.min.css" />
<script src="../src/js/jquery-1.9.1.js"></script>
<script src="../src/js/jquery-ui-1.10.3.custom.min.js"></script> 
<style>
#eq span {
    height:180px; float:left; margin:15px; width:10px;
}
</style> 
</HEAD>	
<BODY>
<div id="eq">
    <span>88</span>
    <span>77</span>
    <span>55</span>
    <span>33</span>
    <span>40</span>
    <span>45</span>
    <span>70</span>
</div>
<script>
$(function() {
    $( "#eq > span" ).each(function() {
        // read initial values from markup and remove that
        var value = parseInt( $( this ).text(), 10 );
        $( this ).empty().slider({
            value: value,
            range: "min",
            animate: "slow",
            orientation: "vertical"
        });
    });
});
</script>	
</BODY>
</HTML>
