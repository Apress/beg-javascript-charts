<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Highcharts - line chart</title>
<script type="text/javascript" src="../src/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../src/js/highcharts.js"></script>
<script class="code" type="text/javascript">
      var serie1 = [1,2,3,2,3,4];
      var serie2 = [3,4,5,6,5,7];
      var serie3 = [5,6,8,9,7,9];
      var serie4 = [7,8,9,11,10,11];					   
$(function () {
        $('#myChart').highcharts({
            chart: {
                type: 'line',
                marginTop: 60,
                marginLeft: 60
            },
            title: {
                text: 'Central Art Museum',
                x: 10 
            },
            subtitle: {
                text: '27th April,2013',
                x: 10
            },
            xAxis: {
                title: {
                    text: 'Time',
                    x: 100
                },
                type: 'datetime',
                tickInterval: 4 * 3600 * 1000
            },
            yAxis: {
                title: {
                    text: 'Visitors'
                }
           },
           plotOptions: {
                line: {
                    pointInterval: 2 * 3600 * 1000,// h * m* s hour
                    pointStart: Date.UTC(2013, 3, 27, 9, 0, 0)
                }
            },
           series: [{
                data: serie1,
                name: 'Australia'
            }, {
                data: serie2,
                name: 'Belgium' 
            }, {
                data: serie3,
                name: 'Canada'
            }, {
                data: serie4,
                name: 'Danmark'
            }],
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',           
                y: 60
            }
        });
});
</script>
</head>
<body>
<div id="myChart" style="width: 600px; height: 400px;"></div>
</body>
</html>
