<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../src/d3.v3.js"></script>
<style>	
body {
  font: 16px sans-serif;
}
.arc path {
 stroke: #fff;
 stroke-width: 4;
}
.arc .income {
  font: 12px Arial; 
  color: #fff;
}
</style>
</head>
<body>
<script type="text/javascript">
var margin = {top: 70, right: 20, bottom: 30, left: 40},
    w = 500 - margin.left - margin.right,
    h = 400 - margin.top - margin.bottom;

var color = d3.scale.ordinal()
    .range(["#ffc87c", "#ffeba8", "#f3b080", "#916800", "#dda66b"]);

var radius = Math.min(w, h) / 2;

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.income; });

var svg = d3.select("body").append("svg")
    .attr("width", w + margin.left + margin.right)
    .attr("height", h + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" +(w/2-margin.left)+
                   "," +(h/2+margin.top)+ ")");

var legendTable = d3.select("svg").append("g")
      .attr("transform", "translate(" +margin.left+ ","+margin.top+")")
      .attr("class","legendTable")



d3.csv("data_07.csv", function(error, data) {
  
  data.forEach(function(d) {
    d.income = +d.income;
    d.growth = +d.growth;
  });

  arcs = d3.svg.arc()
        .innerRadius( 0 )
        .outerRadius( function(d,i) { return 8*d.data.growth; });

var g = svg.selectAll(".arc")
      .data(pie(data))
      .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arcs)
      .style("fill", function(d) { return color(d.data.country); });
  
  g.append("text")
      .attr("class","growth")
      .attr("transform", function(d) { 
                a = arcs.centroid(d)[0]*2.2;
                b = arcs.centroid(d)[1]*2.2;
		return "translate(" +a+","+b+ ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.data.growth; });

  g.append("text")
      .attr("class","income")
      .attr("transform", function(d) { 
		return "translate(" +arcs.centroid(d)+ ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.data.income; });

var legend = legendTable.selectAll(".legend")
      .data(pie(data))
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { 
               return "translate(0," + i * 20 + ")"; });

legend.append("rect")
      .attr("x", w - 18)
      .attr("y", 4)
      .attr("width", 10)
      .attr("height", 10)
      .style("fill", function(d) { return color(d.data.country); });

  legend.append("text")
      .attr("x", w - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d.data.country; });

});



var title = d3.select("svg").append("g")
      .attr("transform", "translate(" +margin.left+ "," +margin.top+ ")")
      .attr("class","title")
     
title.append("text")
      .attr("x", (w / 2))             
      .attr("y", -30 )
      .attr("text-anchor", "middle")  
      .style("font-size", "22px") 
      .text("A polar area diagram");
</script>
</body>
</html>
