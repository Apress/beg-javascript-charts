<HTML>
<HEAD>

<!--[if lt IE 9]><script type="text/javascript" src="../src/excanvas.js"></script><![endif]-->
<script type="text/javascript" src="../src/jquery.min.js"></script>
<script type="text/javascript" src="../src/jquery.jqplot.min.js"></script>
<link rel="stylesheet" type="text/css" href="../src/jquery.jqplot.min.css" />
<script class="code" type="text/javascript">
$(document).ready(function(){
  var data  =[[10,100],[20,110],[30,140],[40,130], [50,80],[60,75],[70,120],[80,130],[90,100]];
  var bdata =[ [[10,90],[30,100],[40,100],[50,70],[60,65], [70,110],[80,120],[90,90]],
	       [[10,110],[30,150],[40,140],[50,120],[60,85], [70,130],[80,140],[90,110]] ];

var options = {
    series: [{
	rendererOptions: { 
		bandData: bdata,
		smooth: true
    	}
    }],
    seriesDefaults: {
        shadow: false,
        showMarker: false
    }
 };

 $.jqplot ('myChart', [data], options);

});
</script>
</HEAD>	
<BODY>
<div id="myChart" style="height:400px; width:500px;"></div>
</BODY>
