<style type="text/css">
    .ui-tabs {
      width: 690px;
      margin: 2em auto;

    .ui-tabs-nav{
      font-size: 12px;
    }

      font-size: 14px;

<script class="code" type="text/javascript">
$(document).ready(function(){

  var bar1 = [['Germany',12],['Italy',8],['Spain',6],['France',10],['UK',7]];	
  var data1 = [1,2,3,2,3,4];
  var data2 = [3,4,5,6,5,7];
  var data3 = [5,6,8,9,7,9];
  var data4 = [7,8,9,11,10,11];
  var pie1 = [ 
    ['Dairy', 212],['Meat', 140], ['Grains', 276], 
    ['Fish', 131],['Vegetables', 510], ['Fruit', 325]
  ];

  var plot1 = $.jqplot ('chart1', [bar1],{
  	title: 'Foreigner customers',
	series:[{renderer:$.jqplot.BarRenderer}],
	axesDefaults: {
		tickRenderer: $.jqplot.CanvasAxisTickRenderer ,
		tickOptions: {
  			angle: -30,
  			fontSize: '10pt'
		}
	},
	axes: {
		xaxis: {
			renderer: $.jqplot.CategoryAxisRenderer
		}
	}
  });
  
  var plot2 = $.jqplot ('chart2', [data1,data2,data3,data4],{});
  
  var plot3 = $.jqplot ('chart3', [pie1],{
  	 seriesDefaults: {
    	renderer: jQuery.jqplot.PieRenderer, 
		rendererOptions: {
			showDataLabels: true,
			dataLabels: 'value',
			fill: false,
		    sliceMargin: 6, 
		    lineWidth: 5
		}
  	}
  });


  $("#tabs").tabs();


});

</script>

    </div>
    <div id="tabs-2">

     <div id="chart2" style="height:300px; width:650px;"></div>
   </div>    
    <div id="tabs-3">

    </div>
</div>
