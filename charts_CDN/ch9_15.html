<HTML>
<HEAD>
	<TITLE>Chapter 9</TITLE>
<!--[if lt IE 9]><script type="text/javascript" src="http://cdn.jsdelivr.net/excanvas/r3/excanvas.js"></script><![endif]-->
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/jqplot/1.0.8/jquery.jqplot.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jqplot/1.0.8/jquery.jqplot.min.css" />

<script type="text/javascript" src="http://cdn.jsdelivr.net/jqplot/1.0.8/plugins/jqplot.canvasOverlay.min.js"></script>

<script class="code" type="text/javascript">
$(document).ready(function(){
	var data = [100,110,140,130,80,75,120,130,100];

	var options = {
    	canvasOverlay: {
      		show: true,
      		objects: [
        		{horizontalLine: {
          			y: 70,
          			lineWidth: 3,
          			color: 'rgb(255, 0, 0)',
          			shadow: true,
          			lineCap: 'butt'
        		}},
        		{dashedHorizontalLine: {
          			y: 145,
          			lineWidth: 4,
          			color: 'rgb(0, 0, 255)',
          			shadow: false,
          			dashPattern: [8, 16],
          			lineCap: 'round'
        		}}
      		]
    	}
  };
   $.jqplot('myChart', [data],options);
});

</script>
</HEAD>	
<BODY>
<div id="myChart" style="height:400px; width:500px;"></div>
</BODY>
</HTML>
