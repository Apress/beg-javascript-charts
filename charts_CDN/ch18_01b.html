<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Highcharts - line chart</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://code.highcharts.com/3.0.5/highcharts.js"></script>
<script class="code" type="text/javascript">
      var serie1 = [1,2,3,2,3,4];
      var serie2 = [3,4,5,6,5,7];
      var serie3 = [5,6,8,9,7,9];
      var serie4 = [7,8,9,11,10,11];
$(function () {
        $('#myChart').highcharts({
            chart: {
                type: 'line',
                marginTop: 60,
                marginLeft: 60
            },
            title: {
                text: 'Central Art Museum',
                x: 10 
            },
            subtitle: {
                text: '27th April,2013',
                x: 10
            },
            xAxis: {
                title: {
                    text: 'Time',
                    x: 100
                },
                categories: ['9:00','11:00','13:00','15:00','17:00','19:00'],
                tickmarkPlacement: 'on'
            },
            yAxis: {
                title: {
                    text: 'Visitors'
                }
           },
           series: [{
                data: serie1,
                name: 'Australia'
            }, {
                data: serie2,
                name: 'Belgium' 
            }, {
                data: serie3,
                name: 'Canada'
            }, {
                data: serie4,
                name: 'Danmark'
            }],
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',           
                y: 60
            }
        });
});
</script>
</head>
<body>
<div id="myChart" style="width: 600px; height: 400px;"></div>
</body>
</html>
