<HTML>
<HEAD>
<TITLE>MyChart</TITLE>
<style>
table.myTable caption {
   font-size: 14px;
   padding-bottom: 5px;
   font-weight: bold;
}
table.myTable {
	font-family: verdana,arial,sans-serif;
	font-size:11px;
	color:#333333;
	border-width: 1px;
	border-color: #666666;
	border-collapse: collapse;
    position: fixed;
    top: 450px;
    left: 20px;	
}
table.myTable th {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background:#b5cfd2 url('images/cell-blue.jpg');
}
table.myTable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background:#dcddc0 url('images/cell-grey.jpg');
}
ul, .li { 
    margin: 0; 
    padding: 0;
} 
.labels-x, .labels-y { 
    position: absolute; 
    left: 37; 
    top: 37; 
    list-style: none; 
}
.labels-x li { 
    position: absolute; 
    bottom: 0; 
    height: 100%;
}
.labels-x li span.label { 
    position: absolute; 
    color: #555; 
    top: 100%; 
    margin-top: 5px; 
    left:-15;
}
.labels-x li span.line{  
    position: absolute; 
    border: 0 solid #ccc; 
    border-left-width: 1px; 
    height: 100%;
}
.labels-y li { 
    position: absolute; 
    bottom: 0; 
    width: 100%;  
} 
 .labels-y li span.label { 
    position: absolute; 
    color: #555;  
    right: 100%; 
    margin-right: 5px; 
    width: 100px; 
    text-align: right;  }
.labels-y li span.line { 
    position: absolute; 
    border: 0 solid #ccc; 
    border-top-width: 1px; 
    width: 100%; 
}
</style>
</HEAD>
<BODY>
<canvas id="myCanvas" width="500" height="400"> </canvas>
<table class="myTable">
<caption>Balloons Lost in Space</caption>
<thead>
<tr>
<td></td>
<th>May 2013</th>
<th>Jun 2013</th>
<th>Jul 2013</th>

</tr>
</thead>
<tbody>
<tr>
<th>USA</th>
<td>12</td>

</tr>
<tr>
<th>Canada</th>
<td>3</td>

</tr>
<tr>
<th>Australia</th>

<tr>
<th>Brazil</th>

</tfoot>
</table>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>	
<script>
$(document).ready(function(){
    
var canvas = $("#myCanvas");
var ctx = canvas.get(0).getContext("2d");
var colors = ['#be1e2d', '#666699', '#92d5ea', '#ee8310'];
ctx.translate( 0, canvas.height() );
var margin = {top: 30, right: 10, bottom: 10, left: 30},
    w = canvas.width() - margin.left - margin.right,
    h = canvas.height() - margin.top - margin.bottom;
ctx.strokeRect(margin.left,-margin.bottom,w,-h);
  
   //add your code here
   var tableData = {};
   var table = $('table');
   
   tableData.xLabels = [];
   table.find('thead th').each(function(){
   		tableData.xLabels.push( $(this).html() );
   });
   tableData.legend = [];
   table.find('tbody th').each(function(){
   		tableData.legend.push( $(this).html() );
   });	
   var tmp = [];
   table.find('tbody td').each(function(){
		var thisVal = parseFloat( $(this).text() );
		tmp.push(thisVal);
   });
   if(Math.min.apply(null, tmp) > 0)
   		tableData.minVal = 0;
   else
        tableData.minVal = Math.min.apply(null, tmp);
   tableData.maxVal = 1.1 * Math.max.apply(null, tmp);
	
	
   tableData.yLabels = [];
	var yDeltaPixels = 30;
	var nTicks = Math.round(h / yDeltaPixels);
	var yRange = tableData.maxVal - tableData.minVal;
	var yDelta = Math.ceil(yRange / nTicks);
	var yVal = tableData.minVal;
	while( yVal < (tableData.maxVal - yDelta)){
		tableData.yLabels.push(yVal);
		yVal += yDelta;
	}
	tableData.yLabels.push(yVal);
	tableData.yLabels.push(tableData.maxVal);

   
   	tableData.dataGroups = [];
	table.find('tbody tr').each(function(i){
		tableData.dataGroups[i] = [];
		$(this).find('td').each(function(){
			var tdVal = parseFloat( $(this).text() );
			tableData.dataGroups[i].push( tdVal );
		});
	});

var xDelta = w / (tableData.xLabels.length -1 );
var xlabelsUL = $('<ul class="labels-x"></ul>')
	.width(w)
	.height(h)
	.insertBefore(canvas);
$.each(tableData.xLabels, function(i){
	var thisLi = $('<li><span class="label">'+this+'</span></li>')
		.prepend('<span class="line" />')
		.css('left', xDelta * i)
		.width(0)
		.appendTo(xlabelsUL);
	var label = thisLi.find('span.label');
	label.addClass('label');
});

var yScale = h / yRange;
var liBottom = h / (tableData.yLabels.length-1);
var ylabelsUL = $('<ul class="labels-y"></ul>')
	.width(w)
	.height(h)
	.insertBefore(canvas);
$.each(tableData.yLabels, function(i){  
	var thisLi = $('<li><span>'+this+'</span></li>')
		.prepend('<span class="line"  />')
		.css('bottom',liBottom*i)
		.prependTo(ylabelsUL);
	var label = thisLi.find('span:not(.line)');
	var topOffset = label.height()/-2;
	if(i == 0){ topOffset = -label.height(); }
	else if(i== tableData.yLabels.length-1){ topOffset = 0; }
	label
 	   .css('margin-top', topOffset)
	   .addClass('label');
});


});	
</script>


</BODY>
</HTML>
