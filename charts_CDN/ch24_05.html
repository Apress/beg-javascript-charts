<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<style>	
body {
  font: 16px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.dot {
    stroke: #000;
    opacity: 0.6;
}
</style>
</head>
<body>
<script type="text/javascript">
var margin = {top: 70, right: 20, bottom: 40, left: 40},
    w = 500 - margin.left - margin.right,
    h = 400 - margin.top - margin.bottom;

var color = d3.scale.category10();

var x = d3.scale.linear()
    .range([0, w]);

var y = d3.scale.linear()
    .range([h, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", w + margin.left + margin.right)
    .attr("height", h + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" +margin.left+ "," +margin.top+ ")");

d3.tsv("data_10.tsv", function(error, data) {
    var myPoints = [];
    data.forEach(function(d) {
       d.time = +d.time;
       d.intensity = +d.intensity;
       d.bandwidth = +d.bandwidth;
       myPoints.push([d.time, d.intensity]);
    });


  x.domain(d3.extent(data, function(d) { return d.time; })).nice();
  y.domain(d3.extent(data, function(d) { return d.intensity; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + h + ")")
      .call(xAxis)
      
  svg.append("text")
      .attr("class", "label")
      .attr("x", w)
      .attr("y", h + margin.bottom - 5)
      .style("text-anchor", "end")
      .text("Time [s]");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
  
  svg.append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Intensity");

    svg.selectAll(".dot")
       .data(data)
       .enter().append("circle")
       .attr("class", "dot")
       .attr("r", function(d) { return d.bandwidth * 0.4 })
       .attr("cx", function(d) { return x(d.time); })
       .attr("cy", function(d) { return y(d.intensity); })
       .style("fill", function(d) { return color(d.group); })
       .on("mouseover", function() { d3.select(this)
          .style("opacity",1.0)
          .attr("r", function(d) { return d.bandwidth * 0.5 }); 
       })
       .on("mouseout", function() { d3.select(this)
          .style("opacity",0.6)
          .attr("r", function(d) { return d.bandwidth * 0.4 });
       });



var legend = svg.selectAll(".legend")
      .data(color.domain())
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { 
             return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", w - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", w - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });


});

var title = d3.select("svg").append("g")
      .attr("transform", "translate(" +margin.left+ "," +margin.top+ ")")
      .attr("class","title")
     
  title.append("text")
      .attr("x", (w / 2))             
      .attr("y", -30 )
      .attr("text-anchor", "middle")  
      .style("font-size", "22px") 
    .text("My Bubble Chart");
</script>
</body>
</html>
